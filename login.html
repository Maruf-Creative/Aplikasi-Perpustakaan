<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perpustakaan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <img src="image/White.png" alt="Logo Perpustakaan" class="logo">
                    <h1>Aplikasi Perpustakaan</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Beranda</a></li>
                        <li><a href="transaksi.html">Transaksi</a></li>
                        <li><a href="profil.html">Profil</a></li>
                        <li><a href="login.html"class="active">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
<body>
    <main class="container">
        <section class="login-section">
            <div class="login-container">
                <div class="login-header">
                    <h2>Login Admin</h2>
                    <p>Silahkan Login Menggunakan Akun Admin</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Masukkan username" autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" autocomplete="current-password">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary btn-full">Login</button>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
